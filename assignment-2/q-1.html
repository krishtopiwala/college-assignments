<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-1 | jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <!-- 1. Create a simple HTML form with fields for name, email, and a submit button. Field nameand email should have relevant validation. Use jQuery to prevent the form from submittingwhen the submit button is clicked and instead display an alert with the formdata. -->

    <h3>Q-1</h3>

    <form method="post" action="#" id="form">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="enter name">
        <br><br>
        <label for="name">Email: </label>
        <input type="text" name="email" id="email" placeholder="enter email">
        <br><br>
        <input type="submit" name="submit" id="submit" value="Submit">
    </form>

    <script>
        $(document).ready(function() {
            $("#form").on("submit", function(e) {
                e.preventDefault();

                let name = $('#name').val();
                let email = $('#email').val();
                const emailPattern = /^[^\s@]+@[^\s@]+$/;

                if (name === "" || email === "") {
                    alert("Please fill out the fields");
                } else if (!emailPattern.test(email)) {
                    alert("Email is invalid");
                }
            });
        });
    </script>
</body>
</html>
