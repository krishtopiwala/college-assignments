<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-2 | jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <!-- 2. Create an HTML page that includes two dropdown menus (combos): one for selecting states and another for displaying cities. When the user selects a state from the primary combo, the secondary combo (cities) should dynamically update to display cities relevant to the selected state. -->

    <h2>Select State and City</h2>

    <label for="state">State: </label>
    <select id="state" name="state">
        <option value="select">--Select--</option>
        <option value="gujarat">Gujarat</option>
        <option value="maharashtra">Maharashtra</option>
        <option value="rajasthan">Rajasthan</option>
    </select>

    <br><br>

    <label for="city">City: </label>
    <select id="city" name="city">
        <option value="select">--Select--</option>
    </select>

    <script>
        const stateCities = {
            gujarat: ["Surat", "Ahmedabad", "Vadodara", "Gandhinagar", "Anand"],
            maharashtra: ["Mumbai", "Pune", "Nagpur"],
            rajasthan: ["Jaipur", "Nathdwara", "Udaipur"]
        };

        document.getElementById("state").addEventListener('change', function() {
            const selectedState = this.value;
            const cityDropdown = document.getElementById("city");

            cityDropdown.innerHTML = '<option value="">-- Select --</option>';

            if (selectedState && stateCities[selectedState]) {
                stateCities[selectedState].forEach(function(city) {
                    const option = document.createElement("option");
                    option.value = city.toLowerCase();
                    option.textContent = city;
                    cityDropdown.appendChild(option);
                });
            }
        });
    </script>
</body>
</html>
