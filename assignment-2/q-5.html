<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-5 | jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <!-- 5. Implement a simple client-side validation using jQuery. Check if a text input field is emptywhen a form is submitted. If it's empty, display an error message next to the input field -->

    <label for="name">Name: </label>
    <input type="text" name="name" id="name">
    <br><br>
    <button type="submit" name="btn" id="btn">Submit</button>

    <script>
        $(document).ready(function() {
            $('#btn').click(function() {
                let name = $('#name').val();

                if ($.trim(name) === "") {
                    alert("This field is required");
                }
            });
        });
    </script>
</body>
</html>
